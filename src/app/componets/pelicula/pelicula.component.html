<div class="container">
    <div class="card mb-3" >
        <div class="row no-gutters">
            <div class="col-md-4">
                <img [src]="pelicula | noimage:500" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ pelicula.original_title }}</h5>
                    <p class="card-text">{{ pelicula.overview }}</p>
                    <p class="card-text"><small class="text-muted">Duracion: {{ pelicula.runtime }}</small></p>
                    <p class="card-text"><small class="text-muted">Ranking: {{ pelicula.vote_average }}</small></p>
                
                    <button (click)="regresar()"
                        class="btn btn-outline-info" type="submit">
                        <i class="fas fa-reply"></i>
                        Regresar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
